sudo: required
language: android
jdk: oraclejdk7
android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.2
  - android-23
  - extra-android-m2repository
script:
- chmod +x gradlew
- "./gradlew build assembleRelease"
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file: openmrs-client/build/outputs/apk/openmrs-client-release.apk
  on:
    repo: AvijitGhosh82/openmrs-contrib-android-client
    all_branches: true
    tags: true
before_install:
  - echo encryptpass | gpg --passphrase-fd 0 release.keystore.gpg

